<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <button id="test-connection">Probar Conexi贸n</button>
    <p id="result"></p>

    <script>
        document.getElementById('test-connection').addEventListener('click', async () => {
            try {
                // Realiza la solicitud al archivo PHP
                const response = await fetch('./backend/test_connection.php');
                if (!response.ok) {
                    throw new Error('Error al consultar la conexi贸n');
                }

                // Procesa la respuesta JSON
                const data = await response.json();
                document.getElementById('result').textContent = `Estado: ${data.status}, Mensaje: ${data.message}`;
            } catch (error) {
                // Muestra errores en caso de que ocurran
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
